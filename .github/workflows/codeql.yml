name: Create Issues with Labels for CodeQL Alerts

on:
  push:
    branches:
      - next
  pull_request:
    branches:
      - next

jobs:
  analyze-and-label:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          build-mode: none

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "frontend-security" # Kategori burada ayarlanÄ±yor

      - name: Fetch CodeQL Alerts
        run: |
          mkdir -p results
          gh api -H "Accept: application/json" \
            /repos/${{ github.repository }}/code-scanning/alerts \
            > results/alerts.json

          jq -r '.[] | select(.rule.id | contains("frontend-security")) | {rule_id, message, severity, url}' \
            results/alerts.json > results/frontend-security-alerts.json

      - name: Apply Labels to Alerts
        run: |
          while read -r alert; do
            alert_url=$(echo "$alert" | jq -r '.url')
            gh issue create --title "Frontend Security Alert" \
                            --body "$alert" \
                            --label "frontend-security"
          done < results/frontend-security-alerts.json

  dependency-review:
    if: github.event_name == 'pull_request'
    name: Dependency Review
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: high
          comment-summary-in-pr: on-failure    

  duplication-check: 
    runs-on: ubuntu-latest
    needs: analyze 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install jscpd
        run: npm install -g jscpd

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          since: ${{ github.event.pull_request.base.sha }}
          until: ${{ github.event.pull_request.head.sha }}

      - name: Run jscpd on changed files
        run: |
          if [ -n "${{ steps.changed-files.outputs.all_changed_files }}" ]; then
            echo "Changed files: ${{ steps.changed-files.outputs.all_changed_files }}"
            jscpd \
              --min-tokens 10 \
              --threshold 1 \
              --ignore-identifiers \
              --reporters console \
              --ignore "**/generated/**" \
              "${{ steps.changed-files.outputs.all_changed_files }}" 
          else
            echo "No files changed. Skipping duplication check."
          fi 
